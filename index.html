<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fb_icon_325x325.png" type="image/x-icon">
    <link rel="stylesheet" href="/main.css">

</head>

<body class="bg-gray-100">
    <div class="container mt-[8.5rem] mr-40 flex mx-auto items-center justify-center">
        <div class="left mb-28 w-[40%]">
            <img class="w-72" src="facebook.svg" alt="">
            <p class="text-3xl -mt-3 mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-4 py-3 my-3 mr-16 rounded-lg shadow-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-200" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password"
                placeholder="Password">
            <button class="bg-blue-500 text-white my-2 py-3 rounded-md font-bold text-lg hover:bg-blue-600">Log
                In</button>
            <span class=" my-2  text-center text-blue-600 text-sm hover:underline hover:cursor-pointer">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="w-fit bg-green-600 text-white mx-auto my-2 px-4 py-3 rounded-md text-lg hover:bg-green-700">Create
                New
                Account</button>
            <span class="absolute -bottom-10 ml-8  text-sm"><span
                    class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a
                celebrity, brand or business.</span>
        </div>

    </div>
</body>
